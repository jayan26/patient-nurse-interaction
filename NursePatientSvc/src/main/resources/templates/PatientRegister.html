<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Register</title>
</head>
<body>

<form action="#" th:object="${patient}" method="post" th:action="@{/patient/registerPatient}">
<p Style="color:red;" th:text="${errorMsg}"></p>
<table>

<tr>
<td>First Name</td>
<td><input type="text" th:field="*{firstname}"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" th:field="*{lastname}"></td>
</tr>

<tr>
<td>Username</td>
<td><input type="text" th:field="*{username}"></td>
</tr>

<tr>
<td>Password</td>
<td><input type="password" th:field="*{password}"></td>
</tr>

<tr>
<td>Confirm Password</td>
<td><input type="password" th:field="${bufferModel.bufferValue}"></td>
</tr>

<tr>
<td>Mobile</td>
<td><input type="text" th:field="*{mobile}"></td>
</tr>

<tr>
<td>e-mail</td>
<td><input type="text" th:field="*{email}"></td>
</tr>

<tr>
<td>Address</td>
<td><input type="text" th:field="*{address}"></td>
</tr>

<tr>
<td><input type="submit"></td>
</tr>

</table>
</form>

</body>
</html>
